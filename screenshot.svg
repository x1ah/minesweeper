      <!-- Row 1 -->
      <rect x="0" y="0" width="32" height="32" fill="#1E293B" rx="2"/> <text x="11" y="22" font-family="monospace" font-weight="bold" font-size="18" fill="#60A5FA">1</text>
      <rect x="36" y="0" width="32" height="32" fill="#1E293B" rx="2"/>
      <rect x="72" y="0" width="32" height="32" fill="#1E293B" rx="2"/> <text x="83" y="22" font-family="monospace" font-weight="bold" font-size="18" fill="#60A5FA">1</text>
      <rect x="108" y="0" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="144" y="0" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="180" y="0" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      

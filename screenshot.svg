  <text x="40" y="255" font-family="sans-serif" font-size="12" fill="#34D399">Win</text>
  <text x="160" y="255" font-family="monospace" font-size="12" fill="#CBD5E1">42s</text>
  
  <rect x="30" y="270" width="180" height="30" rx="4" fill="#0F172A" opacity="0.5"/>
  <text x="40" y="290" font-family="sans-serif" font-size="12" fill="#F43F5E">Lost</text>

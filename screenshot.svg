      <rect x="36" y="36" width="32" height="32" fill="#1E293B" rx="2"/> <text x="47" y="58" font-family="monospace" font-weight="bold" font-size="18" fill="#34D399">2</text>
      <rect x="72" y="36" width="32" height="32" fill="#1E293B" rx="2"/> <text x="83" y="58" font-family="monospace" font-weight="bold" font-size="18" fill="#60A5FA">1</text>
      <rect x="108" y="36" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="144" y="36" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      
      <!-- Row 3 (Flag) -->
      <rect x="0" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <text x="8" y="92" font-size="18">ğŸš©</text>
      
      <rect x="36" y="72" width="32" height="32" fill="#1E293B" rx="2"/> <text x="47" y="94" font-family="monospace" font-weight="bold" font-size="18" fill="#34D399">2</text>
      <rect x="72" y="72" width="32" height="32" fill="#1E293B" rx="2"/>
      
      <!-- More Hidden Cells -->
      <rect x="0" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="36" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="72" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      
      <!-- Fill rest with hidden pattern -->
      <rect x="108" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="144" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="180" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="216" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="252" y="72" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>

      <rect x="108" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="144" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="180" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="216" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      <rect x="252" y="108" width="32" height="32" fill="#334155" rx="2" stroke="#1E293B" stroke-width="2"/>
      
      <!-- Cursor -->

  <text x="40" y="55" font-family="sans-serif" font-weight="bold" font-size="20" fill="#60A5FA">ğŸ† Minesweeper</text>
  
  <!-- Difficulty Buttons -->
  <rect x="30" y="70" width="50" height="20" rx="4" fill="#2563EB"/>
  <rect x="85" y="70" width="50" height="20" rx="4" fill="#1E293B"/>
  <rect x="140" y="70" width="50" height="20" rx="4" fill="#1E293B"/>
  
  <!-- Stats/Timer -->
  <rect x="20" y="120" width="200" height="50" rx="8" fill="#1E293B" stroke="#334155"/>
  <text x="40" y="152" font-family="monospace" font-size="24" fill="#F43F5E">ğŸš© 08</text>
  <text x="150" y="152" font-family="monospace" font-size="24" fill="#94A3B8">045</text>
  
  <!-- History Section -->
  <rect x="20" y="190" width="200" height="240" rx="8" fill="#1E293B" opacity="0.5" stroke="#334155"/>
  <text x="35" y="220" font-family="sans-serif" font-size="14" fill="#94A3B8">ğŸ•’ History</text>
